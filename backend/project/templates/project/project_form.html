{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container p-3 border rounded">
        <h5>Project Registration</h5>
        <div>
            <form
                action="."
                method="POST"
                enctype="multipart/form-data"
            >
            {% csrf_token %}
                {% comment %} {{ form }} {% endcomment %}

                <label for="" class=" form-label pt-2">{{ form.name.label }}</label>
                {% render_field form.name class="form-control" %}

                <label for="" class=" form-label pt-2">{{ form.description.label }}</label>
                {% render_field form.description class="form-control" %}
                
                <button class="btn btn-primary mt-2" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
